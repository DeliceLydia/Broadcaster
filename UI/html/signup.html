<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Broadcaster">
    <meta name="keywords" content="Broadcaster">
    <meta name="author" content="Delice Lydia">
    <title>Broadcaster | homepage</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="body">
    <header id="header">
        <a href="index.html">
            <div class="logo"><img src="../assets/logo.png" alt=""></div>
        </a>
        <div class="nav-items">
            <ul>
                <li><a href="index.html">Log Out</a></li>
            </ul>
        </div>
    </header>
    <div class="background-image">
        <section id="body" class="signup-page">
            <form class="signup" action="signin.html">
                <h2>Signup and enjoy our services!</h2>
                <input type="text" class="signup-input" placeholder="Firstname" required />
                <input type="text" class="signup-input" placeholder="Lastname" required />
                <input type="text" class="signup-input" placeholder="Email" required />
                <input type="text" class="signup-input" placeholder="PhoneNumber" required />
                <input type="text" class="signup-input" placeholder="Username" required />
                <input type="password" class="password" placeholder="Password" required />
                <input type="submit" value="Create Account" class="signup-button">
            </form>
            <p class="signup-lost">Already have an account? <a href="./signin.html">Sign In</a></p>
        </section>
    </div>
</body>

</html>
